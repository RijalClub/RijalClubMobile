name: pre-prod
on: 
  push:
     branches: [ production ]

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: Set up Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: Install dependencies
        run: yarn install

      - name: Publish to Expo & create a QR code
        uses: expo/expo-preview-action@v1
        with:
          channel: production
        id: preview

      - name: Update README.md with QR Code
        run: |
          sed -i "s|!\[Expo QR Code\]\(.*\)|!\[Expo QR Code\]\(${{ steps.preview.outputs.EXPO_QR_CODE_URL }}\)|" README.md
          echo "You can [preview the PR here](${{ steps.preview.outputs.EXPO_QR_CODE_URL }})." >> README.md
          echo "QR code not working or need a different client? Try the QR code or deep link from the [project page](${{steps.preview.outputs.EXPO_PROJECT_URL}})." >> README.md
          echo "${{ steps.publish.outputs.EXPO_NEW_BUILD_IS_REQUIRED_MESSAGE }}" >> README.md

      - name: Commit and push the changes to README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update Expo QR Code and links in README"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/RijalClub/RijalClubMobile.git
          git push origin HEAD:production
        
